<!DOCTYPE html>
<html>
<head>
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc;
}

.accordion:after {
  content: '\002B';
  color: #777;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.panel {
  padding: 0 18px;
  background-color: white;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}
</style>
</head>
<body>

<h2>紅茶訂單</h2>

<button class="accordion">訂單 1</button>
<div class="panel">
  <p>紅茶種類: 綠茶<br>數量: 3<br>價格: $10</p>
</div>

<button class="accordion">訂單 2</button>
<div class="panel">
  <p>紅茶種類: 紅茶<br>數量: 2<br>價格: $8</p>
</div>

<button class="accordion">訂單 3</button>
<div class="panel">
  <p>紅茶種類: 烏龍茶<br>數量: 1<br>價格: $12</p>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  });
}
</script>

</body>
</html>
